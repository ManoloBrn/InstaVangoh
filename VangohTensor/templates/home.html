 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        
        <nav>
            <div class="nav-wrapper">
            {% if username %}
            <a href="#" class="brand-logo center">{{ username }}</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/logout">Cerrar Sesion</a></li>
            </ul>
             {% endif %}

            </div>
        </nav>
        <div class="container">
        <!-- Page Content goes here -->
        {% for post in json_data %}
            <div class="row">
                <div class="col s12 m3">
                <div class="card">
                    <div class="card-image">
                        <img class="materialboxed" src={{ post['images']['standard_resolution']['url'] }}>
                        <span class="card-title">{{post['caption']['text']}}</span>
                    </div>
                    <div class="card-content">
                    <i class="material-icons">thumb_up</i> {{ post['likes']['count'] }}
                    <div class="card-action">
                    <a href={{ post['link'] }}>Ver en Instagram</a>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}
        </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    
    </body>
  </html>
